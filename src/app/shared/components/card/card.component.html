<ng-container *ngIf="data">
  <div class="cover back"></div>
  <div class="page even page8">
    <p>
      {{ data.title }}
    </p>
  </div>
  <div class="page odd page7">
    <img src="assets/images/character-{{ (data.userId % 7) + 1 }}.png" alt="character" />
    <span>user id : {{ data.userId }}</span>
  </div>
  <div class="page even page6"></div>
  <div class="page odd page5"></div>
  <div class="page even page4"></div>
  <div class="page odd page3"></div>
  <div class="page even page2"></div>
  <div class="page odd page1"></div>
  <div class="cover front">
    <h1>
      {{ data.id }}
    </h1>
  </div>
</ng-container>
