<h1>{{'History' | uppercase}}</h1>

<ng-container *ngIf="(posts$ | async) as posts">
  <ng-container *ngIf="posts.length > 0; else emptyList">
    <ol>
      <li *ngFor="let post of posts | hgwReverse">User Id : {{post.id}}
        <p>Title : {{post.title}}</p>
      </li>
    </ol>
  </ng-container>

  <ng-template #emptyList>
    <h3>
      When you click on any book, it will be recorded as a History..
    </h3>
  </ng-template>
</ng-container>
